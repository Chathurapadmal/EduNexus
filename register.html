<!DOCTYPE html><html lang="en"><head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>EduNexus — Create account</title>
<link rel="stylesheet" href="styles.css">
</head><body>
<div class="auth-wrap">
  <div class="auth-card">
    <h1 class="auth-title">Create your account</h1>
    <p class="auth-sub">Get started with EduNexus.</p>

    <form class="form" onsubmit="event.preventDefault(); location.href='profile.html'">
      <label class="label">Full Name
        <input class="input" type="text" placeholder="Chathura P. Ranawaka" required>
      </label>
      <label class="label">Email
        <input class="input" type="email" placeholder="you@example.com" required>
      </label>
      <label class="label">Password
        <input class="input" type="password" placeholder="Create a password" required>
      </label>
      <label class="label">Confirm Password
        <input class="input" type="password" placeholder="Repeat password" required>
      </label>
      <div class="form-row">
        <button class="btn btn-primary" type="submit">Create account</button>
        <a class="btn btn-ghost" href="login.html">Back to sign in</a>
      </div>
    </form>
    <p class="small muted" style="text-align:center;margin-top:8px">Static UI only.</p>
  </div>
</div>

<footer class="footer">© <span id="year"></span> EduNexus</footer>

</body></html>
